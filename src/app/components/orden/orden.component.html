<div class="container">

  <h2>Tabla de ordenes</h2>
  <div class="container mt-5">

    <button class="btn btn-success mb-2">Agregar Orden
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Cajero</th>
          <th scope="col">Nombre del cliente</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orden of ordenList; index as i">
          <td>{{orden.id}}</td>
          <td>{{orden.cashierName}}</td>
          <td>{{orden.clientName}}</td>
          <td>
            <button type="button" class="btn btn-info" title="Detalle de Orden">
              <i class="fa fa-info" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-warning" title="Editar Orden">
              <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="DeleteOrden(orden.id)" title="Eliminar orden">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
